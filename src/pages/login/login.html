<ion-header>
  <ion-navbar>
    <ion-title style="text-align:center;">
      WELCOME
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div style="width:100%;height:auto;margin:0px 0px;line-height:250px;background-color:#e8ebef;text-align:center;">
    <i class="icon ion-image" style="font-size:64px;color:#888;vertical-align:middle;"></i>
  </div>
  <form login-form>
    <div id="login-container">
      <div>
        <img src="assets/img/RELXkegXRzy6UYkeycjz_law_changes0.jpg" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" />
      </div>
    </div>

    <ion-list>

      <ion-item>
        <ion-label floating>
          Email
        </ion-label>
        <ion-input type="text" #username></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          Password
        </ion-label>
        <ion-input type="password" #password></ion-input>
      </ion-item>

    </ion-list>
      <div class="spacer" style="height:40px;" id="login-spacer1"></div>
      <button block ion-button (click)="signIn()">
        Log in
      </button>

       create an account
      </button>
      <button ion-button block (click)="setPassword()" clear color="positive">
        forgot password!
      </button>
    -->
  </form>
</ion-content>
