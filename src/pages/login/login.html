<ion-header>
  <ion-navbar>
    <ion-title style="text-align:center;">
      WELCOME
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2">
  <div style="width:100%;height:auto;margin:0px 0px;line-height:250px;background-color:#e8ebef;text-align:center;">
    <i class="icon ion-image" style="font-size:64px;color:#888;vertical-align:middle;"></i>
  </div>
  <form id="login-form1">
    <div id="login-container1">
      <div>
        <img src="assets/img/RELXkegXRzy6UYkeycjz_law_changes0.jpg" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" />
      </div>
    </div>
    <ion-list id="login-list1">
      <ion-item id="login-input1">
        <ion-label>
          Email
        </ion-label>
        <ion-input type="text" name="email" placeholder="enter email" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item id="login-input2">
        <ion-label>
          Password
        </ion-label>
        <ion-input type="password" name="password" placeholder="enter password" [(ngModel)]="password"></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="height:40px;" id="login-spacer1"></div>
    <button id="button" ion-button color="stable" (click)="login()">
      Log in
    </button>
    <button id="login-button2" ion-button clear color="positive" block href-inappbrowser(click)="signup()">
      create an account
    </button>
  </form>
</ion-content>
