<ion-header>
  <ion-navbar>
    <ion-title style="text-align:center;">
      WELCOME
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page">
  <div style="width:100%;height:auto;margin:0px 0px;line-height:250px;background-color:#e8ebef;text-align:center;">
    <i class="icon ion-image" style="font-size:64px;color:#888;vertical-align:middle;"></i>
  </div>
  <form id="login-form" (submit)="loginUser()" novalidate>
    <div id="login-container1">
      <div>
        <img src="assets/img/RELXkegXRzy6UYkeycjz_law_changes0.jpg" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" />
      </div>
    </div>
    <ion-list id="login-list">
      <ion-item id="login-input">
        <ion-label>
          Email
        </ion-label>
        <ion-input type="text" name="email" placeholder="enter email" [class.invalid]="!loginForm.controls.email.valid"></ion-input>
      </ion-item>
      <ion-item id="login-input2">
        <ion-label>
          Password
        </ion-label>
        <ion-input type="password" name="password" placeholder="enter password" [class.invalid]="!loginForm.controls.email.valid"></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="height:40px;" id="login-spacer1"></div>
    <button id="button" ion-button block type="submit" color="stable" [disabled]="!loginForm.valid">
      Log in
    </button>
    <button id="ion-button" ion-button block cldar (click)="goToSignup()" clear color="positive">
      create an account
    </button>
    <button id="pass-button" ion-button block cldar (click)="goToResetPassword()" clear color="positive">
      forgot password!
    </button>
  </form>
</ion-content>
